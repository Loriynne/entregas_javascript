<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Múltiplos</title>
    <script>
      let numero1 = parseInt(prompt("Insira o primeiro número:"));
      let numero2 = parseInt(prompt("Insira o segundo número:"));

      if (numero1 % numero2 === 0) {
        alert(numero1 + " é múltiplo de " + numero2 + ".");
      } else if (numero2 % numero1 === 0) {
        alert(numero2 + " é múltiplo de " + numero1 + ".");
      } else {
        alert(numero1 + " e " + numero2 + " não são múltiplos.");
      }
    </script>
  </head>
  <body></body>
</html>
