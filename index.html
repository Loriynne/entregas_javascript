<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var ano_atual = 2024;

      var nome = prompt("Insira seu nome");
      var idade = prompt("Insira a sua idade");

      var idade_real = parseInt(idade);

      var ano_nascimento = ano_atual - idade_real;

      alert("Olá, " + nome + ". Seu ano de nascimento é " + ano_nascimento);

      console.log("Olá, " + nome);
      console.log("Seu ano de nascimento é " + ano_nascimento);
    </script>
